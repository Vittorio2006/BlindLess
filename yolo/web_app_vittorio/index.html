<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiple Object Detection</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"> <!-- Link al file CSS -->
</head>
<body>
    <h1>Multiple Object Detection</h1>
    <p>Click the button below to enable the webcam and start object detection.</p>

    <div id="liveView" class="camView">
        <button id="toggleButton">Run</button>
        <video id="webcam" autoplay playsinline></video>
    </div>

    <!-- Import TensorFlow.js and COCO-SSD -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <!-- Import your JavaScript file -->
    <script src="script.js" defer></script>
</body>
</html>
