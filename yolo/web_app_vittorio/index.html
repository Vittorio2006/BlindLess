<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Detection with Webcam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Real-Time Object Detection</h1>

  <section id="liveView" class="camView">
    <button id="toggleButton">Run</button>
    <video id="webcam" autoplay width="640" height="480"></video>
  </section>

  <div id="powered_by" style="font-size:11px; margin-top: 20px;">
    <a href="https://oscar-defelice.github.io">
      <img src="https://user-images.githubusercontent.com/49638680/98257158-a2594880-1f7f-11eb-95c8-11e438336175.png" height="100px"><br>
    </a>
    Powered by <a href="https://oscar-defelice.github.io" style="color:black; font-size:11px">Oscar de Felice</a>
  </div>

  <!-- Import TensorFlow.js library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
  <!-- Load the coco-ssd model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <!-- Import the custom JavaScript -->
  <script src="script.js" defer></script>
</body>
</html>
