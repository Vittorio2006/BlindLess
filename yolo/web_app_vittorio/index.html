<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiple Object Detection</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"> <!-- Link al file CSS -->
</head>
<body>
    <h1>Multiple Object Detection</h1>
    <p>Click the button below to enable the webcam and start object detection.</p>

    <div id="liveView" class="camView">
        <button id="toggleButton">Run</button>
        <video id="webcam" autoplay></video>
    </div>

    <div id="powered_by" style="font-size:11px">
        <a href="https://oscar-defelice.github.io">
            <img src="https://user-images.githubusercontent.com/49638680/98257158-a2594880-1f7f-11eb-95c8-11e438336175.png" height="100px" /><br>
        </a>
        Powered by
        <a href="https://oscar-defelice.github.io" style="color:black;font-size:11px">Oscar de Felice</a>
    </div>

    <!-- Import TensorFlow.js and COCO-SSD -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <!-- Import your JavaScript file -->
    <script src="script.js" defer></script>
</body>
</html>
